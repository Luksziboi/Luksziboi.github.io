  <section id="reservation-form" class="reservation-section">
    <div class="reservation-card">
      <h2>Formularz rezerwacji</h2>
      <form action="#" method="post" class="reservation-form">
        <div class="form-group">
          <label for="checkin">Data przyjazdu</label>
          <input type="date" id="checkin" name="checkin" required>
        </div>
        <div class="form-group">
          <label for="checkout">Data wyjazdu</label>
          <input type="date" id="checkout" name="checkout" required>
        </div>
        <div class="form-group">
          <label for="guests">Liczba gości</label>
          <input type="number" id="guests" name="guests" min="1" value="1" required>
        </div>
        <div class="form-group">
          <label for="room-type">Typ pokoju</label>
          <select id="room-type" name="room-type" required>
            <option value="standard">Pokój standardowy</option>
            <option value="suite">Suite księżycowy</option>
            <option value="deluxe">Pokój deluxe</option>
          </select>
        </div>
		<div class="form-group">
          <label for="casino">Wejście do kasyna</label>
          <select id="casino" name="casino" required>
            <option value="none">Brak </option>
			<option value="Zwykła">Wejściówka zwykła</option>
            <option value="Premium">Wejściówka premium</option>
            <option value="Platinum">Wejściówka Platynowa</option>
			 </select>
        </div>
				<div class="form-group">
          <label for="spa">Wejście do Spa</label>
          <select id="casino" name="casino" required>
            <option value="none">Brak </option>
			<option value="One">Wejściówka jednorazowa</option>
            <option value="Premium">Wejściówka na cały pobyt</option>
			 </select>
        </div>
        <button type="submit" class="btn">Rezerwuj teraz</button>
      </form>
    </div>
  </section>
